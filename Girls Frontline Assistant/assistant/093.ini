[Rainmeter]
Author = Yusatsu Nao
Update = 1000

[Metadata]
Name = IDW - GF Assistant
Version = 10.0
License = Creative Commons BY-NC-SA 3.0
Description = IDW // Girls Frontline Assistant

;----------------------------------------------

[variables]
@include = #SKINSPATH#\#ROOTCONFIG#\user\user.inc
@include2 = #SKINSPATH#\#ROOTCONFIG#\user\database.inc

[Randomizer1]
Group = Randomizer
Measure = Calc
Formula = Random
LowBound = 1
HighBound = 4
UniqueRandom = 1
UpdateRandom = 1
UpdateDivider = -1

IfCondition = #CurrentSection# = 1
IfTrueAction = [!WriteKeyValue "Variables" "active-t-doll-text" "#93-D1#" "#SKINSPATH#\#ROOTCONFIG#\user\user.inc"][!WriteKeyValue "Variables" "active-t-doll-sound" "93-1" "#SKINSPATH#\#ROOTCONFIG#\user\user.inc"][!WriteKeyValue "Variables" "text-dur" "#93-DTimer1#" "#SKINSPATH#\#ROOTCONFIG#\user\user.inc"]

IfCondition2 = #CurrentSection# = 2
IfTrueAction2 = [!WriteKeyValue "Variables" "active-t-doll-text" "#93-D2#" "#SKINSPATH#\#ROOTCONFIG#\user\user.inc"][!WriteKeyValue "Variables" "active-t-doll-sound" "93-2" "#SKINSPATH#\#ROOTCONFIG#\user\user.inc"][!WriteKeyValue "Variables" "text-dur" "#93-DTimer2#" "#SKINSPATH#\#ROOTCONFIG#\user\user.inc"]

IfCondition3 = #CurrentSection# = 3
IfTrueAction3 = [!WriteKeyValue "Variables" "active-t-doll-text" "#93-D3#" "#SKINSPATH#\#ROOTCONFIG#\user\user.inc"][!WriteKeyValue "Variables" "active-t-doll-sound" "93-3" "#SKINSPATH#\#ROOTCONFIG#\user\user.inc"][!WriteKeyValue "Variables" "text-dur" "#93-DTimer3#" "#SKINSPATH#\#ROOTCONFIG#\user\user.inc"]

[Randomizer2]
Group = Randomizer
Measure = Calc
Formula = Random
LowBound = 1
HighBound = 4
UniqueRandom = 1
UpdateRandom = 1
UpdateDivider = -1

IfCondition = #CurrentSection# = 1
IfTrueAction = [!WriteKeyValue "Variables" "passive-t-doll-sound" "93-4" "#SKINSPATH#\#ROOTCONFIG#\user\user.inc"]

IfCondition2 = #CurrentSection# = 2
IfTrueAction2 = [!WriteKeyValue "Variables" "passive-t-doll-sound" "93-5" "#SKINSPATH#\#ROOTCONFIG#\user\user.inc"]

IfCondition3 = #CurrentSection# = 3
IfTrueAction3 = [!WriteKeyValue "Variables" "passive-t-doll-sound" "93-6" "#SKINSPATH#\#ROOTCONFIG#\user\user.inc"]

IfCondition4 = #CurrentSection# = 4
IfTrueAction4 = [!WriteKeyValue "Variables" "passive-t-doll-sound" "93-7" "#SKINSPATH#\#ROOTCONFIG#\user\user.inc"]

;----------------------------------------------

[Background]
Meter = Image
W = #t-doll-s#
Imagename = #@#assistant/93.png
LeftMouseDownAction = [!ActivateConfig "#ROOTCONFIG#\assistant\text" "dialogue.ini"][!Refresh "#ROOTCONFIG#\assistant\text"][!UpdateMeasureGroup Randomizer]
RightMouseDownAction= [!ActivateConfig "#ROOTCONFIG#\assistant\text" "dialogue.ini"][!Hide "#ROOTCONFIG#\assistant\text"][!UpdateMeasureGroup Dialogue_Interupt "#ROOTCONFIG#\assistant\text"][!UpdateMeasureGroup Randomizer]

;----------------------------------------------